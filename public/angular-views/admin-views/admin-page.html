


<md-content>

	<md-grid-list md-cols-gt-xs="3" md-cols="2" md-row-height="180px"  >
        <md-grid-tile 	class="gray" ng-repeat="img in img_urls" md-gutter="8px">
            <img style="width: 75%; max-height:168px !important;" ng-src="{{ img }}" >
        </md-grid-tile>

        <md-grid-tile>
        	<img ng-src="https://als-portfolio.s3.eu-west-1.amazonaws.com/download.jpg" style="width: 75%;max-height: 168px">
        
      </md-grid-list>
	
</md-content>

<div class="big_gutter center_text">
	<form ng-submit="upload()">
		
		<input name="file" type="file" file />
		<input class="md-button md-primary md-raised" type="submit" name="Upload" value="Upload">
	</form>

</div>
