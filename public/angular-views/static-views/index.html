<div class="margin_t_15 big_gutter">

	<div ng-if="images.length" >
		<md-grid-list 	md-cols="4"
						md-cols-gt-xs="8"
						md-cols-gt-md="14"
        				md-row-height="10px" 
        				md-gutter="8px" 
        				md-gutter-gt-sm="4px">
        	<md-grid-tile 	ng-repeat="img in images" 
        					md-rowspan="{{ calculate_rows( img ) }}" 
        					md-colspan="{{ calculate_cols( img ) }}"
        					 >
        		<img ng-src="{{ img.thumbUrl }}" ng-class="img.class" class="margin_l_25" layout-fill>
        	</md-grid-tile>	

		</md-grid-list>

			</div>
		</div> -->
		
	</div>
	
</div>
