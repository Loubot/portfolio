<div class="margin_t_15 big_gutter">

	<div ng-if="images.length" >
		<md-grid-list 	md-cols="6"
						
        				md-row-height="10px" 
        				md-gutter="8px" 
        				md-gutter-gt-md="12px">
        	<md-grid-tile 	ng-repeat="img in images" 
        					md-rowspan="{{ calculate_rows( img ) }}" 
        					md-colspan="3"
        					md-colspan-gt-sm="2"
        					>
        		<img ng-src="{{ img.thumbUrl }}" class="height_100 max_width_100 crop"  ng-class="img.class" >
        	</md-grid-tile>	

		</md-grid-list>
		
	</div>
	
</div>
