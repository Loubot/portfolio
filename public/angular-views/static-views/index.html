<div class="parallax"></div>
<div class="margin_t_15 big_gutter" id="page1">


	

	<div ng-if="$mdMedia('xs')">
		<a ng-href="http://www.pinterest.com/pin/create/button/" 
			data-pin-do="buttonPin" 
			data-pin-media="{{ img.fullSizeUrl }}"
			>       			
		</a>
	</div>
    <div masonry load-images="true" reload-on-show masonry-options="{'gutter': 10,'horizontalOrder': 'true' }">
        <div class="grid-sizer"></div>
        <div class="masonry-brick pos_rel " ng-repeat="img in images">
        	<img ng-src="{{ img.thumbUrl }}" alt="A masonry brick" data-pin-url="https://als-portfolio.herokuapp.com"  data-pin-media="{{ img.fullSizeUrl }}">
        	
        	<!-- <div ng-if="images.length" ng-cloak class="pos_abs overlay_button">
        		
        		
        	</div> -->
        	

				
            
        </div>
    </div>

    
	
</div>
