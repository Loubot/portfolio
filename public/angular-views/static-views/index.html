<div class="parallax"></div>
<div class="margin_t_15"  style="position:relative;margin: 400px 0 0 0;width: 100vw;background: #e9ebee;">
	
   <div class="big_gutter">
       
       <div masonry load-images="true" reload-on-show masonry-options="{'gutter': 15,'horizontalOrder': 'true' }">
           <div class="grid-sizer"></div>
           <div class="masonry-brick pos_rel " ng-repeat="img in images">

               <img ng-src="{{ img.thumbUrl }}" alt="A masonry brick" data-pin-url="https://als-portfolio.herokuapp.com"  data-pin-media="{{ img.fullSizeUrl }}" ng-click="open_image( img )">
               
               
           </div>
       </div>
   </div>
</div>

<div class="height_50 center_text margin_t_120 width_100 dark_grey" style="cursor: pointer;">
    <a ng-href="https://www.pinterest.com/pin/create/button/" 
        data-pin-do="buttonBookmark" 
        data-pin-tall="true"
        data-pin-custom="true"

        >
        <img style="width:35px;" class="margin_t_10" src="https://s3.eu-west-1.amazonaws.com/als-portfolio/static/pinterest-icon-black-and-white.png">
            
    </a>

    <a href="#" ng-click="fb_share()">
        <img style="width:35px;" src="https://s3.eu-west-1.amazonaws.com/als-portfolio/static/black_fb_share.jpg?">
    </a>
    

</div>

<script type="text/javascript">
    (function(d){
        var f = d.getElementsByTagName('SCRIPT')[0], p = d.createElement('SCRIPT');
        p.type = 'text/javascript';
        p.async = true;
        p.src = 'http://assets.pinterest.com/js/pinit.js';
        f.parentNode.insertBefore(p, f);
    }(document));
</script>
