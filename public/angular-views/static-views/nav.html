<md-sidenav md-component-id="left" class="md-sidenav-left">
	<div  layout="column" layout-align="space-around">
		<div class="font_1_75" style="margin-top: 6px;line-height: 36px;">Alan Rowell</div>
		<md-button ng-repeat="cat in categories">{{ cat.name }}</md-button>
	</div>
</md-sidenav>

<md-button ng-if="$mdMedia('xs')" ng-click="openLeftMenu()"><i class="material-icons">menu</i></md-button>

<div ng-if="$mdMedia('gt-xs')" layout="row" layout-align="space-around">
	<div class="font_1_75" style="margin-top: 6px;line-height: 36px;">Alan Rowell</div>
	<md-button ng-repeat="cat in categories">{{ cat.name }}</md-button>
</div>
