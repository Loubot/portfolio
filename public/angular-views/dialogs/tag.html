<md-dialog aria-label="List dialog">
    <md-dialog-content>
        <form ng-submit="save_tag()" novalidate>
            <md-input-container md-no-float>
                <input placeholder="Tag" type="text" name="tag" ng-model="photo.tag" required>
            </md-input-container>
        </form>
    </md-dialog-content>
    <md-dialog-actions>
        <md-button ng-click="save_tag()" class="md-primary">Save</md-button>
    </md-dialog-actions>
</md-dialog>
