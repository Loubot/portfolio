<md-dialog class="display_image transparent"  aria-label="List dialog" >
  <md-dialog-content class="display_image" style="overflow: hidden;">
    

    <div class="wrap">
	    <img class="display_image" ng-src="{{ image.fullSizeUrl }}" />
	    <div class="content" >
	        
	    </div>
	</div>
    
  </md-dialog-content>
  <div class="height_50 transparent">
	            <a ng-href="http://www.pinterest.com/pin/create/button/" 
	                data-pin-do="buttonBookmark" 
	                data-pin-tall="true"
	                data-pin-custom="true"

	                >
	                <img style="width:35px;" class="margin_t_10" src="https://s3.eu-west-1.amazonaws.com/als-portfolio/static/pinterest-icon-black-and-white.png">
	                    
	            </a>

	        </div>

	        <script type="text/javascript">
	            (function(d){
	                var f = d.getElementsByTagName('SCRIPT')[0], p = d.createElement('SCRIPT');
	                p.type = 'text/javascript';
	                p.async = true;
	                p.src = '//assets.pinterest.com/js/pinit.js';
	                f.parentNode.insertBefore(p, f);
	            }(document));
	        </script>
</md-dialog>
